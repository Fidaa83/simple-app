<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fidaa To-Do App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <header class="header">
      <h1 class="title">Fidaa To-Do App</h1>
      <p class="subtitle">Simple task manager with Local Storage</p>
    </header>

    <section class="card">
      <form id="taskForm" class="form">
        <input
          id="taskInput"
          class="input"
          type="text"
          placeholder="Write a task..."
          autocomplete="off"
        />
        <button id="addBtn" class="btn btn-primary" type="submit">Add</button>
      </form>

      <div class="toolbar">
        <h2 class="section-title">Tasks</h2>
        <button id="clearDoneBtn" class="btn btn-ghost" type="button">Clear done</button>
      </div>

      <ul id="taskList" class="list"></ul>

      <p id="emptyState" class="empty">No tasks yet. Add your first task ðŸ‘†</p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
